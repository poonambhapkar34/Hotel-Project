<div class="main">
    <button mat-button color="warn" routerLink="/owner/ownerland">Back</button>
    <button class="bg" mat-raised-button color="primary"  (click)="newRegistration()">New Hotel Registration</button>
    <button  class="btn btn-dark bg" (click)="viewHotelList()" >Hotel List</button>
   


<div *ngIf="showHotelDetails">
    <h1>Hotel List</h1>
<table border="2px black">
    <thead >
        <tr>
            <th>Id</th>
            <th>Owner Name</th>
            <th>Hotel Name</th>
            <th>Menu</th>
            <th>Room Available</th>
            <th>Hotel Address</th>
            <th>Hotel Mobile</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of hotelListByOwner">
            <td>{{data.id}}</td>
            <td>{{data.userName}}</td>
            <td>{{data.hotelName}}</td>
            <td>{{data.hotelMenu}}</td>
            <td>{{data.roomAvailable}}</td>
            <td>{{data.hotelAddress}}</td>
            <td>{{data.hotelMobile}}</td>
            <td><mat-icon (click)="deleteData(data.id)">delete</mat-icon></td>
            <td><mat-icon (click)="editData(data.id)">create</mat-icon></td>
        </tr>
    </tbody>
</table>
<br>
</div>
</div>
